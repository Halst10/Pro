<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Tracking System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div class="sidebar">
        <h1>Bus Seat Status</h1>
        <div class="bus-container">
            <div class="driver-seat">Driver</div>
            <div id="S1" class="seat">S1</div>
            <div id="S2" class="seat">S2</div>
            <div id="S3" class="seat">S3</div>
        </div>
        <div class="passenger-count">
            <h2>Passenger Count</h2>
            <div>Occupied: <span id="occupied-count">0</span></div>
            <div>Available: <span id="available-count">3</span></div>
        </div>
    </div>
    <div class="main-content">
        <div class="map" id="map"></div>
    </div>

    <script>
        let map = L.map('map').setView([0, 0], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
        let busMarker = L.marker([0, 0]).addTo(map).bindPopup('Bus Location');

        async function fetchData() {
            try {
                const response = await fetch('http://192.168.100.233/data');
                if (!response.ok) throw new Error("Network error");
                const data = await response.json();

                document.getElementById('S1').className = 'seat ' + (data.seat1 ? 'occupied' : 'available');
                document.getElementById('S2').className = 'seat ' + (data.seat2 ? 'occupied' : 'available');
                document.getElementById('S3').className = 'seat ' + (data.seat3 ? 'occupied' : 'available');

                const occupiedCount = [data.seat1, data.seat2, data.seat3].filter(Boolean).length;
                document.getElementById('occupied-count').innerText = occupiedCount;
                document.getElementById('available-count').innerText = 3 - occupiedCount;

                if (data.lat !== "0.0" && data.lng !== "0.0") {
                    busMarker.setLatLng([parseFloat(data.lat), parseFloat(data.lng)]);
                    map.setView([parseFloat(data.lat), parseFloat(data.lng)]);
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        setInterval(fetchData, 1000);
    </script>
</body>
</html>

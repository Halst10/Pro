<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Tracking System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div class="sidebar">
        <h1>Bus Seat Status</h1>
        <div class="bus-container">
            <div class="driver-seat">Driver</div>
            <div id="S1" class="seat">S1</div>
            <div id="S2" class="seat">S2</div>
            <div id="S3" class="seat">S3</div>
        </div>
        <div class="passenger-count">
            <h2>Passenger Count</h2>
            <div>Occupied: <span id="occupied-count">0</span></div>
            <div>Available: <span id="available-count">3</span></div>
        </div>
    </div>
    <div class="main-content">
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="bus-tracking.js"></script>
</body>
</html>

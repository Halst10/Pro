<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bus Tracking System</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        .seat {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 5px;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
            color: white;
            background-color: green;
            border-radius: 5px;
            cursor: pointer;
        }
        .seat.occupied {
            background-color: red;
        }
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Bus Seat Status</h1>
        <div class="bus-container" id="bus-seats">
            <div class="driver-seat">Driver</div>
            <div id="S1" class="seat">S1</div>
            <div id="S2" class="seat">S2</div>
            <div id="S3" class="seat">S3</div>
        </div>
        <div class="passenger-count">
            <h2>Passenger Count</h2>
            <div>Occupied Seats: <span id="occupied-count">0</span></div>
            <div>Available Seats: <span id="available-count">3</span></div>
        </div>
    </div>
    <div class="main-content">
        <div class="map">
            <div id="map"></div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="bus-tracking.js"></script>
</body>
</html>
